        <h1>Welcome to My Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="contact.html">Contact</a></li>
                <li><a href="style.css">CSS File</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Me</h2>
            <p>If you have any questions or would like to get in touch, please fill out the form below:</p>
            <form action="/submit_form" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for contact:</label>
                <select id="reason" name="reason" required>
                    <option value="" disabled selected>Select a reason</option>
                    <option value="hi">Saying hi</option>
                    <option value="contractor">Looking for a contractor</option>
                    <option value="interview">Interested in an interview</option>
                </select>

                <label for="comments">Your Message:</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Write your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Jessica Beaudoin</p>
    </footer>
</body>
</html>
